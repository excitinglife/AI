<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감정 인식 AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h4 {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    #webcam-container {
      margin-top: 30px;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #222;
    }

    .label {
      margin: 5px;
    }
  </style>
</head>
